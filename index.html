<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="PianoHub makes it easy to learn how to play and use the piano on the web">
    <meta name="keyword" content="Web Audio , Web Graphics , Music Production on the Internet , Tone.js">
    <title>Musically : Working with 3D and Web Audio</title>
    <link href="styles/easyframer.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <header>
        <section class="framer d-flex justify-between">
            <div class="site-mark">
                <h1><a href="" id="site-name">PianoHub</a></h1>
            </div>
            <nav class="pad-5">
                <a href="#register">Sign up</a>
            </nav>
        </section>
    </header>
    <main class="framer">
        
        <section id="piano" class="d-flex piano ">
            <div class="mkey s3" data-key="C" >
                <span class="t-b">C</span>
            </div>
            <div class="mkey s3" data-key="D" >
                <span class="t-b">D</span>
            </div>
            <div class="mkey s3" data-key="E" >
                <span class="t-b">E</span>
            </div>
            <div class="mkey s3" data-key="F">
                <span class="t-b">F</span>
            </div>
            <div class="mkey s3" data-key="G" >
                <span class="t-b">G</span>
            </div>
            <div class="mkey s4 dark-blue " data-key="A">
                <span class="t-b">A</span>
            </div>
            <p class="dark-key"></p>
            <div class="mkey s4 dark-blue " data-key="B">
                <span class="t-b">B</span>
            </div>
            <div class="mkey s4" data-key="C">
                <span class="t-b">C</span>
            </div>
            <div class="mkey s4" data-key="D">
                <span class="t-b">D</span>
            </div>
            <div class="mkey  s4" data-key="E">
                <span class="t-b">E</span>
            </div>
            <div class="mkey  s4" data-key="F">
                <span class="t-b">F</span>
            </div>
            <div class="mkey  s4" data-key="G">
                <span class="t-b">G</span>
            </div>
            <div class="mkey s5" data-key="A">
                <span class="t-b">A</span>
            </div>
            <div class="mkey s5" data-key="B">
                <span class="t-b">B</span>
            </div>
            <div class="mkey s5" data-key="C">
                <span class="t-b">C</span>
            </div>
            <div class="mkey s5" data-key="D">
                <span class="t-b">D</span>
            </div>
            <div class="mkey s5" data-key="E">
                <span class="t-b">E</span>
            </div>
            <div class="mkey s5" data-key="F">
                <span class="t-b">F</span>
            </div>
            <div class="mkey s5" data-key="G">
                <span class="t-b">G</span>
            </div>
            <div class="mkey s6" data-key="F">
                <span class="t-b">A</span>
            </div>
            <div class="mkey s6" data-key="G">
                <span class="t-b">B</span>
            </div>
        </section>
       
    </main>
    <footer>

    </footer>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/piano.js" defer></script>
</body>
</html>
